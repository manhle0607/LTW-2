    <!-- Checkout Form -->
    <div class="container mt-5">
        <h2>Thông Tin Thanh Toán</h2>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Họ và tên</label>
                <input type="text" class="form-control" id="name" placeholder="Nguyễn Văn A">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Địa chỉ</label>
                <input type="text" class="form-control" id="address" placeholder="123 Đường ABC, TP.HCM">
            </div>
            <div class="mb-3">
                <label for="card" class="form-label">Số thẻ tín dụng</label>
                <input type="text" class="form-control" id="card" placeholder="1234 5678 9101 1121">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" required>
                <span class="input-group-text" onclick="togglePasswordVisibility()" style="cursor: pointer;">
                    <img src="https://img.icons8.com/ios-filled/24/000000/visible.png" alt="Hiện mật khẩu"
                        id="eye-icon">
                </span>
            </div>

            <button type="button" class="btn btn-primary" onclick="submitPayment()">Thanh Toán</button>

        </form>

    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById("password");
            const eyeIcon = document.getElementById("eye-icon");
    
            // Kiểm tra kiểu của trường nhập mật khẩu và thay đổi giữa password và text
            if (passwordInput.type === "password") {
                passwordInput.type = "text"; // Hiện mật khẩu
                eyeIcon.src = "https://img.icons8.com/ios-filled/24/000000/invisible.png"; // Biểu tượng mắt "ẩn"
            } else {
                passwordInput.type = "password"; // Ẩn mật khẩu
                eyeIcon.src = "https://img.icons8.com/ios-filled/24/000000/visible.png"; // Biểu tượng mắt "hiện"
            }
        }

        
    </script>
